<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Foo</title>

    <link rel="stylesheet"
          href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/7.3.0/css/fabric.min.css">

    <style>


        @import url(https://fonts.googleapis.com/css?family=Open+Sans:300italic,300);


        html, body {
            height: 100%;
            background: #c0c0c0;
            font-family: 'Open Sans', sans-serif;
        }

        header, footer, content {
            text-align: center;
        }

        h1, h2, ul, p {
            margin: 0px;
            padding: 0px;
        }

        h1, h2 {
            padding-bottom: 5px;
        }

        h1 {
            font-size: 1.75em;
            border-bottom: 1px solid #888888;
        }

        h2 {
            padding-top: 5px;
        }

        a:hover {
            font-weight: 600;
        }

        content {
            font-size: 1rem;
        }

            content p {
                text-align: center;
                padding-left: 10px;
                padding-right: 10px;
                line-height: 1.5;
            }

            content ul li img {
                height: 150px;
            }

        footer {
            height: 50px;
            margin-top: 15px;
            font-size: 0.75em;
            color: #dadada;
        }

        a {
            text-decoration: none;
        }

        footer a {
            color: inherit;
        }

        /* Custom classes */

        content ul li img .small {
            height: 75px;
        }

        .quote {
            width: 75%;
            margin: 0 auto;
            padding: 5px;
            font-style: italic;
            font-size: 0.75rem;
            color: #888888;
            font-weight: 300;
        }

        .card {
            background: #ffffff;
            padding: 15px;
            margin-top: 25px;
            box-shadow: 10px 10px 5px #aaa;
            border: #aaa 1px solid;
        }

        /* Overriding font-awesome styles */

        .fa {
            color: #888888;
        }

            .fa:hover {
                color: #888888;
                text-shadow: 1px 1px 1px #888888;
            }
    </style>
</head>
<body>
    <div class="ms-Grid">
        <div class="ms-Grid-col ms-sm0 ms-md0 ms-lg2  ms-xl3 ms-xxl4"></div>

        <div class="ms-Grid-col ms-sm12 ms-md12 ms-lg8  ms-xl6  ms-xxl4 content-wrapper">
            <div class="card">
                <header>
                    <h1>Foo</h1>
                </header>
                <br />
                <br />
                <content>
                    <p>Bar</p>

                </content>
            </div>
        </div>
    </div>

    <div class="ms-Grid-col ms-sm0 ms-md0 ms-lg2 ms-xl3 ms-xxl4"></div>

    <footer>
        <p>
            Build with <a href="https://developer.microsoft.com/en-us/fabric"> Office Fabric</a> and <a href="https://fontawesome.io">Font Awesome</a> icons.
        </p>
    </footer>
</body>
</html>
